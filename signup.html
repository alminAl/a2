<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="registration-form">
        <form>
            <div class="container text-center">
                <h2 class="fs-title text-primary">Create Account</h2>
                <P class="fs-subtitle">Don't have an account? <br> Create your account, it takes less than a minute</p>              
                <hr>
            </div>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            
            <div class="form-group">
                <label for="referralID">Referral Id<span class="text-danger font-weight-bold">*</span> </label>
                <input type="text" class="form-control item" id="referralID" placeholder="Referral Id">
            </div>

            <div class="form-group">
                <label for="firstName">First Name<span class="text-danger font-weight-bold">*</span></label>
                <input type="text" class="form-control item" id="firstName" placeholder="First Name">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="lasttName">Last Name<span class="text-danger font-weight-bold">*</span></label>
                <input type="text" class="form-control item" id="lasttName" placeholder="Last Name">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
                <label for="email">Email<span class="text-danger font-weight-bold">*</span></label>
                <input type="email" class="form-control item" id="email" placeholder="Email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <label for="contNumber">Contact Number<span class="text-danger font-weight-bold">*</span></label>
            <div class="input-group  m-0">
                <div class="input-group-text" style=" width: 50px; height: 46px; border-radius: 35% 0  0 35%;;">+88</div>
                <input type="tel" class="form-control item" id="contNumber" placeholder="01XXXXXXXXX">
            </div>

            <div class="form-group">
                <label for="password">Password<span class="text-danger font-weight-bold">*</span></label>
                <input type="password" class="form-control item" id="password" placeholder="Password">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password<span
                        class="text-danger font-weight-bold">*</span></label>
                <input type="password" class="form-control item" id="confirmPassword" placeholder="Confirm Password">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
                <label for="sq1">Your Favourite Club<span class="text-danger font-weight-bold">*</span></label>
                <input type="text" class="form-control item" id="sq1" placeholder="Enter Your Answer">
                <small id="sq1lHelp" class="form-text text-muted">Security Question:1</small>
            </div>

            <div class="form-group">
                <label for="sq2">Your Favourite Place<span class="text-danger font-weight-bold">*</span></label>
                <input type="text" class="form-control item" id="sq2" placeholder="Enter Your Answer">
                <small id="sq1lHelp" class="form-text text-muted">Security Question:2</small>
            </div>

            <!-- <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="birth-date" placeholder="Birth Date">
            </div> -->

            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Create Account</button>
            </div>
        </form>
        <div class="social-media">
            <div class="container text-center pb-3">
                <p>Already have account? <a href="index.html" class="font-weight-bold">Login</a></p>
            </div>

            <!-- <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="#"><i class="icon-social-google" title="Google"></i></a>
                <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div> -->
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
